<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>

<form th:action="@{/registration}" th:object = "${student}" method="POST">
    <div class="form-outline mb-4">
        <input id="form2Example1" class="form-control" th:field = "*{name}"/>
        <label class="form-label" for="form2Example1">Name</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input id="1" class="form-control" th:field = "*{surname}"/>
        <label class="form-label" for="form2Example2">Surname</label>
    </div>

    <div class="form-outline mb-4">
        <input id="2" class="form-control" th:field = "*{email}"/>
        <label class="form-label" for="form2Example2">Email</label>
    </div>

    <div class="form-outline mb-4">
        <input id="form2Example2" class="form-control" th:field = "*{surname}"/>
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

    <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
        </button>
    </div>
</form>
</body>
</html>
