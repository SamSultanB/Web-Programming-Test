<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<body>
<table class="table table-light table-bordered border-dark w-75 position-absolute" style="text-align: center;">
    <thead class = "table-dark">
    <tr>
        <th scope="col"> name</th>
        <th scope="col"> surname </th>
        <th scope="col"> email </th>
    </tr>
    </thead>

    <tbody class="table-group-divider">
    <tr th:each = "student: ${students}">
        <td th:text = "${student.name}"></td>
        <td th:text = "${student.surname}"></td>
        <td th:text = "${student.email}"></td>
    </tr>
    </tbody>

</table>

<form th:action="@{/students}" th:object = "${student}" method="POST">
    <div class ="form-group" >
        <label class="form-label" style="padding-bottom:5px;"> name </label>
        <input
                type = "text"
                name = "name"
                th:field = "*{name}"
                class = "form-control"
                placeholder="name"
        />
    </div>

    <div class ="form-group">
        <label class="form-label" style="padding-bottom:5px;"> surname </label>
        <input
                type = "text"
                name = "surName"
                th:field = "*{surname}"
                class = "form-control"
                placeholder="surname"
        />
    </div>

    <div class ="form-group">
        <label class="form-label" style="padding-bottom:5px;"> email </label>
        <input
                type = "text"
                name = "email"
                th:field = "*{email}"
                class = "form-control"
                placeholder="email"
        />
    </div>

    <div class ="form-group">
        <label class="form-label" style="padding-bottom:5px;"> password </label>
        <input
                type = "text"
                name = "password"
                th:field = "*{password}"
                class = "form-control"
                placeholder="password"
        />
    </div>

    <div class = "box-footer">
        <button type="submit" class="btn btn-light" style="margin-top: 10px;">
            Save
        </button>
    </div>
</form>
</body>

</head>
</html>
